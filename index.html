<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Pro - Reales</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { background: white; font-family: 'Open Sans', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; width: 100%; max-width: 650px; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; padding: 35px 20px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; font-weight: 600; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 400; margin: 5px 0; }

        #preview-container {
            background: white; margin-bottom: 25px; padding: 25px;
            border-radius: 25px; min-height: 80px; display: flex;
            align-items: center; justify-content: center; border: 1px solid #eee;
            overflow-x: auto; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        .input-group { margin-bottom: 12px; }
        label { font-size: 13px; font-weight: 600; color: #666; margin-left: 12px; }
        
        input {
            width: 100%; padding: 14px 20px; margin-top: 5px; border-radius: 25px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; outline: none;
            font-family: 'Open Sans', sans-serif; transition: 0.3s;
        }
        input:focus { border-color: #000; }

        .controles-filas { display: flex; gap: 10px; margin-bottom: 20px; }
        
        .btn-mini {
            flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc;
            background: white; cursor: pointer; font-size: 12px; font-weight: 600;
            font-family: 'Open Sans', sans-serif; transition: 0.2s;
        }
        .btn-mini:hover { background: #f9f9f9; }

        .opcion-decimal {
            display: flex; align-items: center; justify-content: space-between;
            background: #e9e9e9; padding: 15px 25px; border-radius: 35px; margin-bottom: 20px;
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: black; }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 18px; border-radius: 35px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.3s; font-family: 'Open Sans', sans-serif;
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        #aviso-imaginario {
            color: #888; text-align: center; font-size: 12px; margin-top: 15px;
            display: block; font-style: italic; font-weight: 400;
        }

        #resultado {
            margin-top: 25px; padding: 25px; background: white; border-radius: 25px;
            text-align: center; border: 1px solid #eee; overflow-x: auto; min-height: 50px;
            font-size: 1.2rem;
        }

        /* Estilos de Píldoras y Símbolos (Manteniendo tu estética) */
        .pills-nav { display: flex; justify-content: center; gap: 8px; margin-top: 25px; flex-wrap: wrap; }
        .pill { background: #e0e0e0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 13px; cursor: pointer; transition: 0.3s; font-weight: 600; color: #555; font-family: 'Open Sans', sans-serif; }
        .pill.active { background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .symbols-container { background: white; border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #ddd; }
        .symbols-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; }
        .sym-btn { 
            background: white; border: 1px solid #efefef; padding: 15px 5px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 14px; color: #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Open Sans', sans-serif;
        }
        .sym-btn:hover { background: #f8f8f8; border-color: #ccc; }
        .sym-btn span { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .sym-btn small { font-size: 9px; text-transform: uppercase; color: #888; font-weight: 700; }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Sistemas de Ecuaciones</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \text{Sistema vacío} $$</div>
        </div>

        <div id="inputs-container">
            <div class="input-group">
                <label>Ecuación 1</label>
                <input type="text" class="eq-input" placeholder="Ej: x + y = sqrt(16)" oninput="actualizarVistaPrevia()" onfocus="setInputActivo(this)">
            </div>
            <div class="input-group">
                <label>Ecuación 2</label>
                <input type="text" class="eq-input" placeholder="Ej: x^2 + y = 20" oninput="actualizarVistaPrevia()" onfocus="setInputActivo(this)">
            </div>
        </div>

        <div class="controles-filas">
            <button class="btn-mini" onclick="agregarFila()">+ Añadir Fila</button>
            <button class="btn-mini" onclick="quitarFila()">- Quitar Fila</button>
        </div>

        <div class="opcion-decimal">
            <span style="font-size: 14px; font-weight: 600;">Aproximar a decimales</span>
            <label class="switch">
                <input type="checkbox" id="modoDecimal" onchange="resolver()">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn-principal" onclick="resolver()">Resolver Sistema</button>
        
        <span id="aviso-imaginario">Nota: Esta calculadora solo admite soluciones en el campo de los reales.</span>

        <div id="resultado">Esperando ecuaciones...</div>

        <div class="pills-nav" id="pillsNav">
            <button class="pill active" onclick="showCategory('principales', this)">Principales</button>
            <button class="pill" onclick="showCategory('trig', this)">Trigonométricas</button>
            <button class="pill" onclick="showCategory('inv', this)">Inversas</button>
            <button class="pill" onclick="showCategory('log', this)">Logarítmicas</button>
        </div>

        <div id="symbolsPanel" class="symbols-container">
            <div id="grid-content" class="symbols-grid"></div>
        </div>
    </div>
</div>

<script>
    let contadorFilas = 2;
    let inputActivo = document.querySelector('.eq-input'); // Por defecto el primero

    function setInputActivo(el) {
        inputActivo = el;
    }

    // Categorías con un ejemplo cada una
    const categorias = {
             principales: [
        { s: '(', t: 'ABRIR (' }, 
        { s: ')', t: 'CERRAR )' },
        { s: '+', t: 'SUMA' }, 
        { s: '-', t: 'RESTA' },
        { s: '*', t: 'MULT.' }, 
        { s: '/', t: 'DIV.' },
        { s: '( )/( )', t: 'FRACCIÓN' }, 
        { s: '^', t: 'POTENCIA' },
        { s: 'sqrt()', t: 'RAÍZ (√)' }, 
        { s: '^(1/ )', t: 'RAÍZ N' },
        { s: 'x', t: 'VAR X' }, 
        { s: 'y', t: 'VAR Y' },
        { s: 'pi', t: 'PI' }, 
        { s: 'e', t: 'EULER' },
        { s: 'inf', t: 'INFINITO' }, 
        { s: '-inf', t: '- INFINITO' },
        { s: 'abs()', t: 'ABS.' }, 
        { s: '!', t: 'FACT.' }
    ],
    trig: [
       { s: 'sin()', t: 'SENO' }, 
        { s: 'cos()', t: 'COSENO' }, 
        { s: 'tan()', t: 'TAN' }, 
        { s: 'sec()', t: 'SEC' }, 
        { s: 'csc()', t: 'CSC' }, 
        { s: 'cot()', t: 'COT' },
        { s: 'sinh()', t: 'SENH' }, 
        { s: 'cosh()', t: 'COSH' }, 
        { s: 'tanh()', t: 'TANH' },
        { s: 'coth()', t: 'COTH' }, 
        { s: 'sech()', t: 'SECH' }, 
        { s: 'csch()', t: 'CSCH' }
    ],
    inv: [
    { s: 'asin()', t: 'ARCSIN' }, 
        { s: 'acos()', t: 'ARCCOS' }, 
        { s: 'atan()', t: 'ARCTAN' },
          { s: 'asec()', t: 'ARCSEC' }, 
        { s: 'acsc()', t: 'ARCCSC' },
        { s: 'asinh()', t: 'ARSINH' }, 
        { s: 'acosh()', t: 'ARCOSH' }, 
        { s: 'atanh()', t: 'ARTANH' },
        { s: 'acoth()', t: 'ARCOTH' },
        { s: 'asech()', t: 'ARSECH' }, 
        { s: 'acsch()', t: 'ARCSCH' }
    ],
    log: [
        { s: 'log()', t: 'LN' }, { s: 'ln()', t: 'LN' }, { s: 'exp()', t: 'EXP' }, { s: 'e^', t: 'E base' }, { s: 'NOTA:', t: 'En los resultados, log representa el logaritmo natural (ln).' }
    ]
    };

    function showCategory(cat, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        const grid = document.getElementById('grid-content');
        grid.innerHTML = '';
        categorias[cat].forEach(item => {
            const div = document.createElement('div');
            div.className = 'sym-btn';
            div.innerHTML = `<span>${item.s}</span><small>${item.t}</small>`;
            div.onclick = () => insertarSimbolo(item.s);
            grid.appendChild(div);
        });
    }

    function insertarSimbolo(s) {
        if (!inputActivo) return;
        const pos = inputActivo.selectionStart;
        const texto = inputActivo.value;
        inputActivo.value = texto.slice(0, pos) + s + texto.slice(pos);
        inputActivo.focus();
        if(s.includes('()')) inputActivo.setSelectionRange(pos + s.length - 1, pos + s.length - 1);
        actualizarVistaPrevia();
    }

    function actualizarVistaPrevia() {
        const inputs = document.querySelectorAll('.eq-input');
        const preview = document.getElementById('latex-preview');
        let lineasLatex = [];

        inputs.forEach(i => {
            let val = i.value.trim();
            if(val !== "") {
                try {
                    if (val.includes('=')) {
                        let partes = val.split('=');
                        let izq = nerdamer(partes[0] || "0").toTeX();
                        let der = nerdamer(partes[1] || "0").toTeX();
                        lineasLatex.push(`${izq} = ${der}`);
                    } else {
                        lineasLatex.push(nerdamer(val).toTeX());
                    }
                } catch(e) {
                    lineasLatex.push("\\text{" + val + "}");
                }
            }
        });

        if (lineasLatex.length === 0) {
            preview.innerHTML = "$$ \\text{Sistema vacío} $$";
        } else {
            preview.innerHTML = `$$ \\begin{cases} ${lineasLatex.join(' \\\\ ')} \\end{cases} $$`;
        }
        MathJax.typesetPromise([preview]);
    }

    function agregarFila() {
        if(contadorFilas >= 6) return;
        contadorFilas++;
        const container = document.getElementById('inputs-container');
        const div = document.createElement('div');
        div.className = 'input-group';
        div.innerHTML = `<label>Ecuación ${contadorFilas}</label><input type="text" class="eq-input" placeholder="Siguiente..." oninput="actualizarVistaPrevia()" onfocus="setInputActivo(this)">`;
        container.appendChild(div);
    }

    function quitarFila() {
        if(contadorFilas <= 2) return;
        document.getElementById('inputs-container').lastChild.remove();
        contadorFilas--;
        actualizarVistaPrevia();
    }

    function resolver() {
        const inputs = document.querySelectorAll('.eq-input');
        const esDecimal = document.getElementById('modoDecimal').checked;
        const resDiv = document.getElementById('resultado');
        let eqs = [];

        inputs.forEach(i => {
            let val = i.value.trim();
            if(val) {
                if(val.includes('=')) {
                    let parts = val.split('=');
                    eqs.push(`(${parts[0]}) - (${parts[1]})`);
                } else { eqs.push(val); }
            }
        });

        if (eqs.length < 2) { resDiv.innerHTML = "Introduce al menos 2 ecuaciones."; return; }

        try {
            let sol = nerdamer.solveEquations(eqs);
            let outputLatex = [];
            let cleanSol = {};
            if (Array.isArray(sol)) {
                if (Array.isArray(sol[0])) {
                    sol.forEach(pair => { cleanSol[pair[0]] = pair[1]; });
                } else { cleanSol = sol; }
            } else { cleanSol = sol; }

            if (JSON.stringify(cleanSol).includes('i')) {
                resDiv.innerHTML = "<span style='color:#777;'>No pertenece a los reales.</span>";
                return;
            }

            for (let v in cleanSol) {
                let rawVal = cleanSol[v];
                let formattedVal;
                if (esDecimal) {
                    try {
                        let evalued = nerdamer(rawVal).evaluate().text();
                        formattedVal = parseFloat(evalued).toFixed(4);
                    } catch(e) { formattedVal = "Error"; }
                } else {
                    formattedVal = nerdamer(rawVal).toTeX();
                }
                outputLatex.push(`${v} = ${formattedVal}`);
            }

            if(outputLatex.length === 0) throw new Error();
            resDiv.innerHTML = `$$ ${outputLatex.join(' ; \\quad ')} $$`;
            MathJax.typesetPromise([resDiv]);

        } catch (e) {
            resDiv.innerHTML = "<span style='color:red; font-size:14px;'>Error: Sistema inconsistente o error de escritura.</span>";
        }
    }

    // Inicializar categoría principales al cargar
    showCategory('principales', document.querySelector('.pill'));
</script>

</body>
</html>
