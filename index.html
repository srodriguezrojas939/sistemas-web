<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Pro - Reales</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { background: white; font-family: 'Open Sans', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; width: 100%; max-width: 650px; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; padding: 35px 20px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 600; margin: 5px 0; }

        #preview-container {
            background: white; margin-bottom: 25px; padding: 15px;
            border-radius: 20px; min-height: 60px; display: flex;
            align-items: center; justify-content: center; border: 1px solid #eee;
            overflow-x: auto;
        }

        .input-group { margin-bottom: 10px; }
        label { font-size: 13px; font-weight: 600; color: #666; margin-left: 12px; }
        
        input {
            width: 100%; padding: 14px 18px; margin-top: 5px; border-radius: 25px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; outline: none;
        }

        .controles-filas { display: flex; gap: 10px; margin-bottom: 20px; }
        
        .btn-mini {
            flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc;
            background: white; cursor: pointer; font-size: 12px; font-weight: 600;
        }

        .opcion-decimal {
            display: flex; align-items: center; justify-content: space-between;
            background: #e9e9e9; padding: 12px 20px; border-radius: 30px; margin-bottom: 20px;
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: black; }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 16px; border-radius: 30px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: 0.3s;
        }

        #aviso-imaginario {
            color: #888; text-align: center; font-size: 12px; margin-top: 15px;
            display: block; font-style: italic;
        }

        #resultado {
            margin-top: 25px; padding: 25px; background: white; border-radius: 25px;
            text-align: center; border: 1px solid #eee; overflow-x: auto; min-height: 40px;
            font-size: 18px;
        }

        @media (max-width: 500px) {
            .header-section h1 { font-size: 26px; }
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Sistemas de Ecuaciones</h1>
            <p><b>√(Raiz) Cuadrada²</b></p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \text{Sistema vacío} $$</div>
        </div>

        <div id="inputs-container">
            <div class="input-group">
                <label>Ecuación 1</label>
                <input type="text" class="eq-input" placeholder="Ej: 2x + y = 5" oninput="actualizarVistaPrevia()">
            </div>
            <div class="input-group">
                <label>Ecuación 2</label>
                <input type="text" class="eq-input" placeholder="Ej: x - 3y = -1" oninput="actualizarVistaPrevia()">
            </div>
        </div>

        <div class="controles-filas">
            <button class="btn-mini" onclick="agregarFila()">+ Añadir Fila</button>
            <button class="btn-mini" onclick="quitarFila()">- Quitar Fila</button>
        </div>

        <div class="opcion-decimal">
            <span style="font-size: 14px; font-weight: 600;">Aproximar a decimales</span>
            <label class="switch">
                <input type="checkbox" id="modoDecimal" onchange="resolver()">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn-principal" onclick="resolver()">Resolver Sistema</button>
        
        <span id="aviso-imaginario">Nota: Esta calculadora solo admite soluciones en el campo de los reales.</span>

        <div id="resultado">Esperando ecuaciones...</div>
    </div>
</div>

<script>
    let contadorFilas = 2;

    function actualizarVistaPrevia() {
        const inputs = document.querySelectorAll('.eq-input');
        const preview = document.getElementById('latex-preview');
        let lineas = [];
        inputs.forEach(i => {
            if(i.value.trim() !== "") lineas.push(i.value.trim());
        });
        preview.innerHTML = lineas.length === 0 ? "$$ \\text{Sistema vacío} $$" : `$$ \\begin{cases} ${lineas.join(' \\\\ ')} \\end{cases} $$`;
        MathJax.typesetPromise([preview]);
    }

    function agregarFila() {
        if(contadorFilas >= 6) return;
        contadorFilas++;
        const container = document.getElementById('inputs-container');
        const div = document.createElement('div');
        div.className = 'input-group';
        div.innerHTML = `<label>Ecuación ${contadorFilas}</label><input type="text" class="eq-input" placeholder="Siguiente..." oninput="actualizarVistaPrevia()">`;
        container.appendChild(div);
    }

    function quitarFila() {
        if(contadorFilas <= 2) return;
        document.getElementById('inputs-container').lastChild.remove();
        contadorFilas--;
        actualizarVistaPrevia();
    }

    function resolver() {
        const inputs = document.querySelectorAll('.eq-input');
        const esDecimal = document.getElementById('modoDecimal').checked;
        const resDiv = document.getElementById('resultado');
        let eqs = [];

        inputs.forEach(i => {
            if(i.value.trim()) {
                let e = i.value.trim();
                if(e.includes('=')) {
                    let parts = e.split('=');
                    eqs.push(`(${parts[0]}) - (${parts[1]})`);
                } else { eqs.push(e); }
            }
        });

        if (eqs.length < 2) { resDiv.innerHTML = "Introduce al menos 2 ecuaciones."; return; }

        try {
            // Resolver sistema
            let sol = nerdamer.solveEquations(eqs);
            let outputLatex = [];

            // Si nerdamer devuelve [[var, val], [var, val]] lo convertimos a objeto limpio
            let cleanSol = {};
            if (Array.isArray(sol)) {
                if (Array.isArray(sol[0])) {
                    sol.forEach(pair => { cleanSol[pair[0]] = pair[1]; });
                } else {
                    // Si es una sola solución lineal directa
                    cleanSol = sol; 
                }
            } else { cleanSol = sol; }

            // Verificar números imaginarios
            if (JSON.stringify(cleanSol).includes('i')) {
                resDiv.innerHTML = "<span style='color:#777;'>La calculadora no admite resultados imaginarios.</span>";
                return;
            }

            // Formatear salida: x = num ; y = num
            for (let v in cleanSol) {
                let rawVal = cleanSol[v];
                let formattedVal;

                if (esDecimal) {
                    try {
                        let evalued = nerdamer(rawVal).evaluate().text();
                        formattedVal = parseFloat(evalued).toFixed(4);
                    } catch(e) { formattedVal = "Error"; }
                } else {
                    formattedVal = nerdamer(rawVal).toTeX();
                }
                outputLatex.push(`${v} = ${formattedVal}`);
            }

            if(outputLatex.length === 0) throw new Error();

            // Unir con punto y coma para que se vea limpio
            resDiv.innerHTML = `$$ ${outputLatex.join(' ; \\quad ')} $$`;
            MathJax.typesetPromise([resDiv]);

        } catch (e) {
            resDiv.innerHTML = "<span style='color:red; font-size:14px;'>Error: Sistema inconsistente o error de escritura.</span>";
        }
    }
</script>

</body>
</html>
